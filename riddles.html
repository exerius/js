<body>
    <script>
        n = 0
        answer1=prompt("Ни лает, ни кусает, а в дом не пускает. Что это?")
        if (answer1 == "замок") {
            alert("Верно :)")
            n += 1
        }
        else alert("Неверно :(")
        answer2 = prompt("Что висит на стенке, зеленое и стреляет?")

        }

    </script>
